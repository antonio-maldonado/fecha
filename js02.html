<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body class="bg bg-black m-0">
    <h1 class="text-center text-light">Cálculo de día dado fecha</h1>

    <div class="container vh-100 vw-100">
        <div class="row">
            <div class="col-md-4 text-center">
                <label class="text-light  w-49" for="anio">Año:</label>
                <input class="w-50" type="number" id="anio" name="anio" min="1"  maxlength="4" required>
            </div>
            <div class="col-md-4 text-center">
                <label class="text-light w-49" for="mes">Mes:</label>
                <input class="w-50" type="number" oninput="mostrarDias()" id="mes"  maxlength="2" name="mes" min=1 max=12 required>
            </div>
            <div class="col-md-4 text-center">
                <label class="text-light  w-49" for="dia">Día:</label>
                <input class="w-50" type="number" id="dia" name="dia" min="1" maxlength="2" required>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary" onclick="calcularFecha()">Calcular Fecha</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <h3 class="text-light text-center" id="fechaCompleta"></h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js02.js"></script>
</body>
</html>
